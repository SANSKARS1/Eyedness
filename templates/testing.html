{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyedness Incident Report</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group select {
            height: 40px;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .radio-group label {
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .conditional-fields {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://i.pinimg.com/originals/97/88/dc/9788dc08d20849b7e6028a0d3b2126de.jpg" alt="Eyedness Logo">
    </header>

    <div class="container">
        <h2>Incident Report</h2>
        <form id="incident-form">
            <div class="form-group">
                <label for="title">Incident Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of the incident" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe the incident" required></textarea>
            </div>

            <div class="form-group">
                <label for="type">Report Type</label>
                <select id="report-type" name="report-type" required>
                    <option value="" disabled selected>Select Report Type</option>
                    <option value="public">Public Share</option>
                    <option value="police">Police Report</option>
                </select>
            </div>

            <div id="public-fields" class="conditional-fields">
                <h3>Public Share Details</h3>
                <div class="form-group">
                    <label for="public-share-level">Share Level</label>
                    <select id="public-share-level" name="public-share-level">
                        <option value="" disabled selected>Select Share Level</option>
                        <option value="public">Public</option>
                        <option value="community">Community</option>
                    </select>
                </div>
            </div>

            <div id="police-fields" class="conditional-fields">
                <h3>Police Report Details</h3>
                <div class="form-group">
                    <label for="police-station">Police Station</label>
                    <input type="text" id="police-station" name="police-station" placeholder="Enter Police Station">
                </div>
                <div class="form-group">
                    <label for="case-number">Case Number</label>
                    <input type="text" id="case-number" name="case-number" placeholder="Enter Case Number">
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Submit Report</button>
            </div>
        </form>
    </div>

    <script>
        const reportTypeSelect = document.getElementById('report-type');
        const publicFields = document.getElementById('public-fields');
        const policeFields = document.getElementById('police-fields');

        reportTypeSelect.addEventListener('change', function () {
            if (this.value === 'public') {
                publicFields.style.display = 'block';
                policeFields.style.display = 'none';
            } else if (this.value === 'police') {
                policeFields.style.display = 'block';
                publicFields.style.display = 'none';
            } else {
                publicFields.style.display = 'none';
                policeFields.style.display = 'none';
            }
        });
    </script>

</body>

</html>
